<div class="page-content" ng-controller="MyReferenceMembersCtrl as myRef">
	<div class="page-header position-relative">
		<h1>
			Reference Members <!-- <small> <i class="icon-double-angle-right"></i>
				Verification for "Latest Registered Users"
			</small> -->
		</h1>
	</div>
	<!--/.page-header-->

	<div class="row-fluid">
		<div class="span12">
			<!--PAGE CONTENT BEGINS-->




			<div class="row-fluid">

				<!-- <div class="table-header">
									Verification for "Latest Registered Users"
								</div> -->

				<table id="sample-table-1"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Registration Id</th>
							<th>Full Name</th>
							<th>Phone No</th>
														
							<th>Ref Reg No</th>
							<th class="hidden-480">Ref Name</th>
							<th class="hidden-phone"><i
								class="icon-time bigger-110 hidden-phone"></i> Ref Date</th>

							<th class="hidden-480">Status</th>
							
							<!-- <th>Action</th> -->
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="user in myRef.users">
							<td>{{user.regid}}</td>
							<td>{{user.name}}</td>

							<td>{{user.phno}}</td>
							
							<td class="hidden-480"><a class="blue" href="#"><span>{{user.referedRegid}}</span></a></td>
							<td class="hidden-phone">{{user.referedUser.name}}</td>
							<td class="hidden-480"><span>{{user.createdDate | date :  "dd-MM-y" }}</span></td>
							<td class="hidden-480"><span class="label" 
								ng-class="myRef.getStatusClass(user.status)" >{{user.status}}</span>
							</td>

							
							
						</tr>

					</tbody>
				</table>
			</div>


			<!--PAGE CONTENT ENDS-->
		</div>
		<!--/.span-->
	</div>
	<!--/.row-fluid-->
</div>
<!--/.page-content-->



<script src="resources/js/jquery.dataTables.min.js"></script>
<script src="resources/js/jquery.dataTables.bootstrap.js"></script>

<!--inline scripts related to this page-->

<script type="text/javascript">
	/*<![CDATA[*/
	$(function() {
		var oTable1 = $('#sample-table-2').dataTable({
			"aoColumns" : [ {
				"bSortable" : false
			}, null, null, null, null, null, {
				"bSortable" : false
			} ]
		});

		$('table th input:checkbox').on(
				'click',
				function() {
					var that = this;
					$(this).closest('table').find(
							'tr > td:first-child input:checkbox').each(
							function() {
								this.checked = that.checked;
								$(this).closest('tr').toggleClass('selected');
							});

				});

		$('[data-rel="tooltip"]').tooltip({
			placement : tooltip_placement
		});
		function tooltip_placement(context, source) {
			var $source = $(source);
			var $parent = $source.closest('table')
			var off1 = $parent.offset();
			var w1 = $parent.width();

			var off2 = $source.offset();
			var w2 = $source.width();

			if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2))
				return 'right';
			return 'left';
		}
	})
	/*]]>*/
</script>
