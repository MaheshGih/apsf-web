<div class="page-content" ng-controller="RegistrationCtrl as reg">
	<div class="clearfix">
		<div class="pull-left alert alert-success inline no-margin"
			ng-show="reg.alert.show">
			<button type="button" class="close" data-dismiss="alert">
				<i class="icon-remove"></i>
			</button>

			<i class="icon-umbrella bigger-120 blue"></i> {{reg.alert.msg}}
		</div>

		<div class="pull-right">
			<!--<span class="green middle bolder">Choose profile: &nbsp;</span>-->

			<div class="btn-toolbar inline middle no-margin">
				<div data-toggle="buttons-radio" class="btn-group no-margin">

				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<!--PAGE CONTENT BEGINS-->
			
				<div class="hr"></div>
				<div class="row-fluid">
					<div class="span8">
						<form class="form-horizontal" id="regForm">
						<div class="widget-box">
							<div class="widget-header">
								<h4>{{ reg.model.id?'Membership Form':'Reference Form'}}</h4>
							</div>
							<div class="widget-body">
								<div class="widget-main">
									<div class="span12">
										<!--PAGE CONTENT BEGINS-->
										<div>
											<div id="user-profile-1" class="user-profile row-fluid">
												<div class="span12">
													<div class="profile-user-info profile-user-info-striped">
														<div class="profile-info-row">
															<div class="profile-info-name">Reference code <i class=" red icon-asterisk"></i> </div>
															<div class="profile-info-value">
																<!--<span class="block input-icon input-icon-right" id="username">Enter Your Reference code</span>-->
																<label> <span
																	class="block input-icon input-icon-right"> <input readonly="readonly"
																		type="text" name="referedRegid"
																		ng-model="reg.model.referedRegid" class="span12"
																		placeholder="Enter Reference Code" />
																</span>
																</label>
															</div>
														</div>
														<div class="profile-info-row">
															<div class="profile-info-name">Name <i class=" red icon-asterisk"></i></div>
															<div class="profile-info-value">
																<label> <span
																	class="block input-icon input-icon-right"> <input
																		type="text" class="span12" name="name"
																		ng-model="reg.model.name" placeholder="Enter Name" />
																</span>
																</label>
															</div>
														</div>
														<div class="profile-info-row" th:if="${#strings.equals(session.loggedUser.role, 'ROLE_EMP')||#strings.equals(session.loggedUser.role, 'ROLE_ADMIN')}">
															<div class="profile-info-name">Surname</div>
															<div class="profile-info-value">
																<label> <span
																	class="block input-icon input-icon-right"> <input
																		type="text" class="span12" name="surname"
																		ng-model="reg.model.surname"
																		placeholder="Enter SurName" />
																</span>
																</label>
															</div>
														</div>
														<div class="profile-info-row" th:if="${#strings.equals(session.loggedUser.role, 'ROLE_EMP')||#strings.equals(session.loggedUser.role, 'ROLE_ADMIN')}">
															<div class="profile-info-name">Father/Husband Name <i class=" red icon-asterisk"></i></div>
															<div class="profile-info-value">
																<label> <span
																	class="block input-icon input-icon-right"> <input
																		type="text" class="span12" name="fatherName"
																		ng-model="reg.model.fatherName"
																		placeholder="Enter Father/Husband Name" />
																</span>
																</label>
															</div>
														</div>
														<div class="profile-info-row" th:if="${#strings.equals(session.loggedUser.role, 'ROLE_EMP')||#strings.equals(session.loggedUser.role, 'ROLE_ADMIN')}">
															<div class="profile-info-name">Date of Birth</div>
															<div class="profile-info-value input-append">
																<!-- <label> <span
																	class="block input-icon input-icon-right"> <input
																		type="text" class="span12 date-picker" ng-model="reg.model.dob"
																		placeholder="DD/MONTH/YEAR" data-date-format="dd-mm-yyyy"/> <i
																		class="icon-calendar"></i>
																</span>
																</label> -->
																<!-- <div class="row-fluid input-append"> -->
																	<input class="span10 date-picker" id="id-date-picker-1" 
																	ng-model="reg.model.dob" type="text" placeholder="YEAR-MONTH-DD" data-date-format="yyyy-mm-dd" />
																	<span class="add-on">
																		<i class="icon-calendar"></i>
																	</span>
																<!-- </div> -->
															</div>
														</div>
														<div class="profile-info-row" th:if="${#strings.equals(session.loggedUser.role, 'ROLE_EMP')||#strings.equals(session.loggedUser.role, 'ROLE_ADMIN')}"> 
															<div class="profile-info-name">Blood Group</div>
															<div class="profile-info-value">
																<span class="block input-icon input-icon-right">
																	<label> <select id="bloodGroup"
																		ng-model="reg.model.bloodGroup" class="span12"
																		name="bloodGroup">
																			<option value="" selected="selected">Select
																				Blood Group</option>
																			<option value="A+ve">A+ve</option>
																			<option value="A-ve">A-ve</option>
																			<option value="B+ve">B+ve</option>
																			<option value="B-ve">B-ve</option>
																			<option value="AB+ve">AB+ve</option>
																			<option value="AB-ve">AB-ve</option>
																			<option value="O+ve">O+ve</option>
																			<option value="O-ve">O-ve</option>

																	</select>
																</label>
																</span>
															</div>
														</div>
														<div class="profile-info-row">
															<div class="profile-info-name">Gender <i class=" red icon-asterisk"></i></div>
															<div class="profile-info-value">
																<span class="block input-icon input-icon-right">
																	<label> <select id="gender"
																		ng-model="reg.model.gender" class="span12"
																		name="gender">
																			<option value="" selected="selected">Select
																				Gender</option>
																			<option value="M">Male</option>
																			<option value="F">Female</option>
																			<option value="O">Others</option>
																	</select>
																</label>
																</span>
															</div>
														</div>
														<div class="profile-info-row">
															<div class="profile-info-name">Category <i class=" red icon-asterisk"></i></div>
															<div class="profile-info-value">
																<span class="" id=""> <label> <select
																		ng-model="reg.model.casteId" id="casteId"
																		class="span12" name="casteId"
																		
																		ng-change="reg.casteChange()">
																		<!-- ng-options="caste as caste.name for caste in reg.staticData.castes" -->
																			<option value="" selected="selected">Select
																				Category</option>
																			<option ng-repeat="caste in reg.staticData.castes"
																				ng-selected="reg.model.casteId == caste.id"
																				value="{{caste.id}}">{{caste.name}}</option>
																	</select>
																</label>
																</span>
															</div>
														</div>
														<div class="profile-info-row">
															<div class="profile-info-name">Caste <i class=" red icon-asterisk"></i></div>
															<div class="profile-info-value">
																<span class="" id=""> <label> <select
																		ng-model="reg.model.subCasteId" id="subCasteId"
																		class="span12" name="subCasteId">
																		<!-- ng-options="caste.name for caste in reg.staticData.subCastes track by caste.id" -->
																			<option value="" selected="selected">Select Caste</option>
																			<option ng-repeat="caste in reg.staticData.subCastes"
																				ng-selected="reg.model.subCasteId == caste.id"
																				value="{{caste.id}}">{{caste.name}}</option>
																	</select>
																</label>
																</span>
															</div>
														</div>
														<div class="profile-info-row">
															<div class="profile-info-name">Qualification</div>
															<div class="profile-info-value">
																<span class="" id=""> <label> <select
																		ng-model="reg.model.qualificationId" id="qualificationId"
																		class="span12" name="qualificationId">
																			<option value="" selected="selected">Select
																				Qualification</option>
																			<option
																				ng-repeat="qualification in reg.staticData.qualifications"
																				ng-selected="reg.model.qualificationId == qualification.id"
																				value="{{qualification.id}}">
																				{{qualification.name}}</option>

																	</select>
																</label>
																</span>
															</div>
														</div>
														<div class="profile-info-row">
															<div class="profile-info-name">Occupation</div>
															<div class="profile-info-value">
																<span class="" id=""> <label> <select
																		ng-model="reg.model.professionId" id="professionId"
																		class="span12" name="professionId">
																			<option value="" selected="selected">Select
																				Profession</option>
																			<option
																				ng-repeat="profession in reg.staticData.professions"
																				ng-selected="reg.model.professionId == profession.id"
																				value="{{profession.id}}">{{profession.name}}</option>

																	</select>
																</label>
																</span>
															</div>
														</div>
														<div class="profile-info-row" th:if="${#strings.equals(session.loggedUser.role, 'ROLE_EMP')||#strings.equals(session.loggedUser.role, 'ROLE_ADMIN')}">
															<div class="profile-info-name">Department</div>
															<div class="profile-info-value">
																<span class="" id=""> <label> 
																	<select ng-model="reg.model.departmentId" id="departmentId"
																		class="span12" name="departmentId">
																			<option value="" selected="selected">Select
																				Department</option>
																			<option
																				ng-repeat="department in reg.staticData.departments"
																				ng-selected="reg.model.departmentId == department.id"
																				value="{{department.id}}">{{department.name}}</option>

																	</select>
																	
																	<!-- <select chosen=""
    																	placeholder-text-multiple="'Choose Your Own Adventure'"
    																	no-results-text="'Tough luck'"
    																	ng-options=" department.name for department in reg.staticData.departments"
																		ng-model="reg.model.departmentId" id="departmentId"
																		class="span12" name="departmentId">
																			

																	 </select> -->
																	
																</label>
																</span>
															</div>
														</div>
														<div class="profile-info-row">
															<div class="profile-info-name">Address </div>
															<div class="profile-info-value">
																<label> <span
																	class="block input-icon input-icon-right"> <textarea
																		type="text" class="span12" name="address1"
																		ng-model="reg.model.address1"
																		placeholder="Enter address" ></textarea>
																</span>
																</label>
															</div>
														</div>
														<div class="profile-info-row">
															<div class="profile-info-name">State <i class=" red icon-asterisk"></i></div>
															<div class="profile-info-value">
																<span class="" id=""> <label> <select
																		ng-model="reg.model.stateId" id="stateId"
																		class="span12 " name="stateId" ng-change="reg.stateChange()">
																			<option value="" selected="selected">Select
																				State</option>
																			<option ng-repeat="state in reg.staticData.states" 
																			ng-selected="reg.model.stateId==state.id" value="{{state.id}}" >{{state.name}}</option>

																	</select>
																</label>
																</span>
															</div>
														</div>
														<div class="profile-info-row">
															<div class="profile-info-name">Constituency&amp;District
															</div>
															<div class="profile-info-value">
																<span class="" id=""> <label> <select
																		ng-model="reg.model.constituencyId" id="constituencyId"
																		class="span12" name="constituencyId"
																		
																		ng-change="reg.constituencyChange()">
																		<!-- ng-options=" cons.name+' - '+cons.district.name for cons in reg.staticData.constituencies track by cons.id" -->
																		<option value="" selected="selected">Select
																				constituency</option>
																		<option ng-repeat="cons in reg.staticData.constituencies"
																				ng-selected="reg.model.constituencyId==cons.id"
																				value="{{cons.id}}">{{cons.name+' - '+cons.district.name}}</option>
																		
																	</select>
																</label>
																</span>
															</div>
														</div>
														
														<div class="profile-info-row" th:if="${#strings.equals(session.loggedUser.role, 'ROLE_EMP')||#strings.equals(session.loggedUser.role, 'ROLE_ADMIN')}">
															<div class="profile-info-name">Village &amp; Mandal 
															</div>
															<div class="profile-info-value">
																<span class="" id=""> <label> <select
																		ng-model="reg.model.villageId" id="villageId"
																		class="span12" name="villageId">
																		
																		<!-- ng-options=" village.name +' - '+ village.mandal.name  for village in reg.staticData.villages track by village.id" -->
																		<option value="" selected="selected">Select
																				village</option>
																		<option ng-repeat="village in reg.staticData.villages" ng-selected="reg.model.villageId==village.id"
																				value="{{village.id}}">{{village.name +' - '+ village.mandal.name}}</option>	
																	</select>
																</label>
																</span>
															</div>
														</div>

														<div class="profile-info-row">
															<div class="profile-info-name">Mobile Number <i class=" red icon-asterisk"></i></div>
															<div class="profile-info-value">
																<label> <span
																	class="block input-icon input-icon-right"> 
																	<input id="phno" maxlength="11"
																		name="phno" ng-model="reg.model.phno" type="text"

																</span>
																
																</label>
																<div ng-show="reg.model.phno">

																	<i class="icon-ok"></i>Verified
																</div>
																<div class="btn btn-mini btn-danger" ng-show=" reg.model.id &amp;&amp; reg.model.status!='VERIFIED'">
																	<i class="icon-remove"></i>Not Verified
																</div>
																</div>
															</div>
														</div>
														<div class="space-10"></div>
														<div th:if="${#strings.equals(session.loggedUser.role, 'ROLE_EMP')||#strings.equals(session.loggedUser.role, 'ROLE_ADMIN')}">
														<div class="profile-info-row">
															<!-- <div class="profile-info-name"></div> -->
															<div class="profile-info-value">
																<label> 
																<span class="block input-icon input-icon-right">
																<button ng-click="reg.sendOTP()" type="button"
																	class="pull-right btn btn-small btn-primary">
																 Send OTP
															</button>
															</span>
														</label>
														</div>
														</div>
												
														<div class="space"></div>
														<hr/>
														<div class="profile-info-row">
															<!-- <div class="profile-info-name"></div> -->
															<div class="profile-info-value">
															<label> <span
																class="block input-icon input-icon-right"> 
																<input name="text" ng-model="reg.mobile.otp"
																	type="password" class="span12" placeholder="Enter OTP" />
																	<i class="icon-lock"></i>
																
															</span>
															</label>
															</div>
														</div>
														</div>
														<div class="space"></div>
																									
														<div class="profile-info-row">
															<!-- <div class="profile-info-name"></div> -->
															<div class="profile-info-value">
															<label> <span
																class="block input-icon input-icon-right">
															<button ng-click="reg.otpVerify()" type="button"
																th:if="${#strings.equals(session.loggedUser.role, 'ROLE_EMP')||#strings.equals(session.loggedUser.role, 'ROLE_ADMIN')}"
																class=" btn btn-small btn-primary">
																Verifiy
															</button>
															
															<button ng-click="reg.save();" type="button"
																
																class=" pull-right btn btn-small btn-success">
																Submit <i class="icon-arrow-right icon-on-right"></i>
															</button>
															</span>
															</label>
														</div>
														</div>
														
														<div class="widget-box transparent"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						</form>
					</div>
