<div class="page-content" ng-controller="EmployeeCtrl as emp">
	<div class="row-fluid">
		<div class="widget-box">
			<div class="widget-header">
				<h4>Create Employee</h4>
			</div>

			<div class="widget-body">
				<div class="widget-main">
					
					<form class="form-horizontal" id="employeeForm">
						<div class="control-group">
							<span class="red" >{{emp.msg}}</span>							
						</div>
						
						<div class="control-group">
							<label class="control-label" for="form-field-1">Registration Id</label>

							<div class="controls">
								<!-- <input type="text" name="regid" ng-change="emp.regidChange()" ng-model="emp.model.regid" id="form-field-1" placeholder="Enter Registration Id" /> -->
								<span class="input-icon">
									<input ng-model="emp.model.regid" name="regid" required="required" type="text" placeholder="Search ..." id="regid" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="form-field-1">Name</label>

							<div class="controls">
								<input type="text" disabled="disabled" name="name" ng-model="emp.model.name" id="form-field-1" placeholder="User Name" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="form-field-1">Phone Number</label>

							<div class="controls">
								<input type="text" disabled="disabled" name="phno" ng-model="emp.model.phno" id="form-field-1" placeholder="Phno" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="form-field-1">Select Role</label>

							<div class="controls">
								<!-- <select class="form-field-select-1" ng-model="emp.model.role" ng-options="role for role in emp.roles"> -->
								<select class="form-field-select-1" required="required" name="role" ng-model="emp.model.role">
									<option value="">Select</option>
									<option value="ROLE_EMP">Employee</option>
									<option value="ROLE_ADMIN">Admin</option>
								</select>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="form-field-1"></label>

							<div class="controls">
								<button type="" ng-click="emp.saveEmp()" class="btn btn-info btn-small">
									Create
								</button>
							</div>
						</div>
	
						
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="space-6"></div>
	<div class="page-header position-relative">
		<h1>
			Employees
		</h1>
	</div>
	<!--/.page-header-->

	<div class="row-fluid">
		<div class="span12">
			<!--PAGE CONTENT BEGINS-->




			<div class="row-fluid">

				<!-- <div class="table-header">
									Verification for "Latest Registered Users"
								</div> -->

				<table id="sample-table-1"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="hidden-480">Regid</th>
							<th>Full Name</th>
							<th>Phone No</th>
							
							<th class="hidden-480">Ref Name</th>
							<th>Ref Reg No</th>
							<th class="hidden-phone"><i
								class="icon-time bigger-110 hidden-phone"></i> Ref Date</th>

							<th class="hidden-480">Status</th>
							<th class="hidden-480">Role</th>
							
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="user in emp.employees">
							<td >{{user.regid}}</td>
							<td>{{user.name}}</td>

							<td>{{user.phno}}</td>
							
							
							
							<td class="hidden-phone"><span class="label label-warning">{{user.referedUser.name}}</span></td>
							<td class="hidden-480"><a class="blue" href="#"><span>{{user.referedRegid}}</span>
							
							<td class="hidden-480"><span>{{user.createdDate}}</span></td>
							<td class="hidden-480"><span class="label" 
								ng-class="emp.getStatusClass(user.status)">{{user.status}}</span></td>
							
							<td class="hidden-480">{{user.role}}</td>
							

							</a></td>

							<td class="td-actions">
								<div class="hidden-phone visible-desktop action-buttons">
									<a class="green" href="#"> <i class="icon-check bigger-130"></i>
									</a> 
									<a class="blue" data-target="#" ng-click="veri.editProfile(user.id)" > 
										<i
										class="icon-pencil bigger-130"></i>
									</a> 
									<a class="red" href="#"> <i class="icon-trash bigger-130"></i>
									</a>
								</div>

								<div class="hidden-desktop visible-phone">
									<div class="inline position-relative">
										<button class="btn btn-minier btn-yellow dropdown-toggle"
											data-toggle="dropdown">
											<i class="icon-caret-down icon-only bigger-120"></i>
										</button>

										<ul
											class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
											<li><a href="#" class="tooltip-info" data-rel="tooltip"
												title="Success"> <span class="blue"> <i
														class="icon-zoom-in bigger-120"></i>
												</span>
											</a></li>

											<li><a href="" ng-click="editProfile(user.id)" class="tooltip-success"
												data-rel="tooltip" title="Edit"> <span class="green">
														<i class="icon-edit bigger-120"></i>
												</span>
											</a></li>

											<li><a href="#" class="tooltip-error" data-rel="tooltip"
												title="Delete"> <span class="red"> <i
														class="icon-trash bigger-120"></i>
												</span>
											</a></li>
										</ul>
									</div>
								</div>
							</td>
						</tr>

					</tbody>
				</table>
			</div>


			<!--PAGE CONTENT ENDS-->
		</div>
		<!--/.span-->
	</div>
	<!--/.row-fluid-->
</div>
<!--/.page-content-->

<!--inline scripts related to this page-->

<script type="text/javascript">
	/*<![CDATA[*/
	$(function() {
		var oTable1 = $('#sample-table-2').dataTable({
			"aoColumns" : [ {
				"bSortable" : false
			}, null, null, null, null, null, {
				"bSortable" : false
			} ]
		});

		$('table th input:checkbox').on(
				'click',
				function() {
					var that = this;
					$(this).closest('table').find(
							'tr > td:first-child input:checkbox').each(
							function() {
								this.checked = that.checked;
								$(this).closest('tr').toggleClass('selected');
							});

				});

		$('[data-rel="tooltip"]').tooltip({
			placement : tooltip_placement
		});
		function tooltip_placement(context, source) {
			var $source = $(source);
			var $parent = $source.closest('table')
			var off1 = $parent.offset();
			var w1 = $parent.width();

			var off2 = $source.offset();
			var w2 = $source.width();

			if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2))
				return 'right';
			return 'left';
		}
	})
	/*]]>*/
</script>
