	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

	<body class="login-layout" ng-controller="ForgotPasswordCtrl as user">
		<div class="main-container container-fluid">
			<div class="main-content">
				<div class="row-fluid">
					<div class="span12">
						<div class="login-container">
							<div class="row-fluid">
								<div class="center">
									<h1>
										<i class="icon-leaf green"></i>
										<span class="red">APSF</span>
										<span class="white">Application</span>
									</h1>
									<h4 class="blue">&copy; V2 Software Solutions</h4>
								</div>
							</div>

							<div class="space-6"></div>

							<div class="row-fluid">
								<div class="position-relative">
									<div id="login-box" class="login-box visible widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header red lighter bigger">
													<i class="icon-key"></i>
													Enter Phone number
												</h4>

												<div class="space-6"></div>
												<h6 class="header lighter bigger" ng-class="user.msgClass">
													{{user.msg}}
												</h6>
												
												<div class="space-6"></div>
												
												<form id="changePassword">
													<fieldset>
														<label ng-show="user.showPhno">
															<span class="block input-icon input-icon-right">
																<input type="text" ng-model="user.model.phno" required="required" name="phno" id="phno" class="span12" placeholder="Enter Your Phone Number" />
																<i class="icon-phone"></i>
															</span>
														</label>

														<div class="clearfix" ng-show="user.showPhno">
															<button type="button" ng-click="user.submit()" class="width-35 pull-right btn btn-small btn-danger">
																<i class="icon-lightbulb"></i>
																SUBMIT
															</button>
														</div>

														<label ng-show="user.showOtp">
															<span class="block input-icon input-icon-right">
																<input type="text" name="otp" id="otp" ng-model="user.model.otp" class="span12" required="required" placeholder="Enter Your OTP" />
																<i class="icon-mobile-phone"></i>
															</span>
														</label>

														<div class="clearfix" ng-show="user.showOtp">
															<button type="button" ng-click="user.verifiyOtp()" class="pull-right btn btn-small btn-success">
																<i class="icon-lightbulb"></i>
																Verify OTP!
															</button>
														</div>
														
														<label ng-show="user.showPassword">
															<span class="block input-icon input-icon-right">
																<input type="password" ng-model="user.model.password" required="required" name="password" id="password" class="span12" placeholder="Enter Your Phone Number" />
																<i class="icon-phone"></i>
															</span>
														</label>
														<label ng-show="user.showPassword">
															<span class="block input-icon input-icon-right">
																<input type="password" ng-model="user.model.conformPassword" required="required" name="conformPassword" id="conformPassword" class="span12" placeholder="Enter Your Phone Number" />
																<i class="icon-phone"></i>
															</span>
														</label>
														<div class="clearfix" ng-show="user.showPassword">
															<button ng-click="user.changePassword()" class="pull-right btn btn-small btn-success">
																<i class="icon-lightbulb"></i>
																Change Password
															</button>
														</div>
													</fieldset>
												</form>
											</div><!--/widget-main-->

											<div class="toolbar clearfix">
												<div>
													<a href="login.html" class="forgot-password-link">
														<i class="icon-arrow-left"></i>
														Log In
													</a>
												</div>

												
											</div>
										</div><!--/widget-body-->
									</div><!--/login-box-->

									

									
								</div><!--/position-relative-->
							</div>
						</div>
					</div><!--/.span-->
				</div><!--/.row-fluid-->
			</div>
		</div><!--/.main-container-->

			 $('.widget-box.visible').removeClass('visible');
			 $('#'+id).addClass('visible');
			}
		</script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="resources/js/plugins/toastr/toastr.min.js"
			th:src="@{/resources/js/plugins/toastr/toastr.min.js}"></script>
		<script>
			var app = angular.module("apsf", ['toaster']);
		</script>
			
		<script
			src="resources/js/service.js"></script>	
		<script>
			var app = angular.module("apsf");
			app.controller("ForgotPasswordCtrl", function($scope, UtilService, $location, $window) {
				var user = this;
				user.showPhno = true;
				user.showOtp = false;
				user.showPassword = false;
				
				user.submit = function(){
					if(!$form.valid())
						return;
					UtilService.postObject('user/rest/sendotp',user.model).then(function(response){
						user.msg = response.message;
						if(response.statusCode == 'OK'){
							user.showPhno = false;
							user.showOtp = true;
							user.showPassword = false;
							user.msgClass = 'green';
						}else{
							user.msgClass = 'red';
						}						
					});
				}
				
				user.verifiyOtp =function(){
					if(!$form.valid())
						return;
					UtilService.postObject('user/rest/verifyotp',user.model).then(function(response){
						user.msg = response.message;
						if(response.statusCode == 'OK'){
							user.showPhno = false;
							user.showOtp = false;
							user.showPassword = true;	
							user.msgClass = 'green';
						}else{
							user.msgClass = 'red';
						}	
					});
				}
				
				user.changePassword =function(){
					if(!$form.valid())
						return;
										
					UtilService.postObject('user/rest/updatepassword',user.model).then(function(response){
						user.msg = response.message;
						if(response.statusCode == 'OK'){
							//$location.path('/apsf/login_temp?success=Password change successfully..!')
							window.location='login_temp?success=Password change successfully..!';
						}
					});
				}
				
				function validate($form){
										
					var rules = $form.validate({
						//ignore: ":hidden:not('input[type=text]')",
						
						rules:{
							'phno' : {required:true},
							'otp':{ required:true },
							'conformPassword':{required:true,equalTo: "#password"},
							'password':{required:true}
						},
						messages:{
							'phno' : {required:'Phone number can not be empty'},
							'otp':{ required:'OTP can not be empty' },
							'conformPassword':{
									required:'Conformpassword can not be empty',
									equalTo: "Conformpassword and Password must be same."
								},
							'password':{required:'Password can not be empty'}
						}
					});
					
					return rules;
				}
				
				var $form = $("#changePassword");
				// Add Validations
				validate($form);
								
			});
		</script>
	</body>
</html>
